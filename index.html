<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Playlist</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input, button {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        button:hover {
            background: #444;
        }
        .playlist {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .menu {
            position: relative;
        }
        .menu-button {
            background: #333;
            border: none;
            border-radius: 50%;
            color: #fff;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .menu-options {
            display: none;
            position: absolute;
            right: 0;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .menu-options.active {
            display: block;
        }
        .menu-options button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .menu-options button:hover {
            background: #444;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MP3 Playlist</h1>
        <input id="fileInput" type="file" accept="audio/mp3" multiple>
        <button id="addButton">Add Selected MP3s</button>
        <audio id="audioPlayer" controls></audio>
        <ul id="playlist" class="playlist"></ul>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const addButton = document.getElementById('addButton');
        const playlist = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audioPlayer');
        const dbName = "mp3Playlist";

        let db;
        let tracks = [];

        function initDB() {
            const request = indexedDB.open(dbName, 1);

            request.onupgradeneeded = function (event) {
                const db = event.target.result;
                db.createObjectStore("tracks", { keyPath: "id", autoIncrement: true });
            };

            request.onsuccess = function (event) {
                db = event.target.result;
                loadTracks();
            };
        }

        function saveTrack(track) {
            const transaction = db.transaction(["tracks"], "readwrite");
            const store = transaction.objectStore("tracks");
            store.add(track);
            transaction.oncomplete = loadTracks;
        }

        function deleteTrack(id) {
            const transaction = db.transaction(["tracks"], "readwrite");
            const store = transaction.objectStore("tracks");
            store.delete(id);
            transaction.oncomplete = loadTracks;
        }

        function updateTrack(id, updates) {
            const transaction = db.transaction(["tracks"], "readwrite");
            const store = transaction.objectStore("tracks");
            const request = store.get(id);

            request.onsuccess = function () {
                const track = { ...request.result, ...updates };
                store.put(track);
                transaction.oncomplete = loadTracks;
            };
        }

        function loadTracks() {
            const transaction = db.transaction(["tracks"], "readonly");
            const store = transaction.objectStore("tracks");
            const request = store.getAll();

            request.onsuccess = function () {
                tracks = request.result;
                renderPlaylist();
            };
        }

        function renderPlaylist() {
            playlist.innerHTML = "";
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.classList.add('playlist-item');
                li.innerHTML = `
                    <span>${track.title}</span>
                    <div class="menu">
                        <button class="menu-button">â‹®</button>
                        <div class="menu-options">
                            <button onclick="renameTrack(${track.id})">Rename</button>
                            <button onclick="moveTrack(${index}, -1)">Order Up</button>
                            <button onclick="moveTrack(${index}, 1)">Order Down</button>
                            <button onclick="deleteTrack(${track.id})">Delete</button>
                        </div>
                    </div>
                `;
                li.querySelector('.menu-button').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const menu = li.querySelector('.menu-options');
                    menu.classList.toggle('active');
                });
                li.addEventListener('click', () => playTrack(index));
                playlist.appendChild(li);
            });
        }

        function playTrack(index) {
            if (index < 0 || index >= tracks.length) return;
            const arrayBuffer = tracks[index].data;
            const blob = new Blob([arrayBuffer], { type: "audio/mp3" });
            const url = URL.createObjectURL(blob);
            audioPlayer.src = url;
            audioPlayer.play();
            audioPlayer.onended = () => playTrack((index + 1) % tracks.length);
        }

        function renameTrack(id) {
            const newName = prompt("Enter new name for the track:");
            if (newName) updateTrack(id, { title: newName });
        }

        function moveTrack(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= tracks.length) return;

            const [movedTrack] = tracks.splice(index, 1);
            tracks.splice(newIndex, 0, movedTrack);

            const transaction = db.transaction(["tracks"], "readwrite");
            const store = transaction.objectStore("tracks");
            store.clear();
            tracks.forEach((track) => store.add(track));

            transaction.oncomplete = loadTracks;
        }

        addButton.addEventListener('click', () => {
            const files = fileInput.files;
            if (!files.length) return;

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const arrayBuffer = event.target.result;
                    saveTrack({ title: file.name, data: arrayBuffer });
                };
                reader.readAsArrayBuffer(file);
            }
        });

        initDB();
    </script>
</body>
</html>
