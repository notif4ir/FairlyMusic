<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Playlist</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            margin-top: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 2em;
            margin: 0;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        input[type="file"], button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover, input[type="file"]:hover {
            background: #444;
        }
        .playlist {
            margin-top: 30px;
            list-style: none;
            padding: 0;
        }
        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .menu {
            position: relative;
        }
        .menu-button {
            background: #333;
            border: none;
            border-radius: 50%;
            color: #fff;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .menu-options {
            display: none;
            position: absolute;
            right: 0;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .menu-options.active {
            display: block;
        }
        .menu-options button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .menu-options button:hover {
            background: #444;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MP3 Playlist</h1>
            <div class="buttons">
                <input id="fileInput" type="file" accept="audio/mp3" multiple>
                <button id="addButton">Add MP3s</button>
                <button id="exportButton">Export Playlist</button>
                <input id="importInput" type="file" style="display:none" accept=".fmplaylist">
                <button id="importButton">Import Playlist</button>
            </div>
        </div>
        <audio id="audioPlayer" controls></audio>
        <ul id="playlist" class="playlist"></ul>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const addButton = document.getElementById('addButton');
        const playlist = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audioPlayer');
        const dbName = "mp3Playlist";
        const exportButton = document.getElementById('exportButton');
        const importInput = document.getElementById('importInput');
        const importButton = document.getElementById('importButton');

        let db;
        let tracks = [];

        function initDB() {
            const request = indexedDB.open(dbName, 1);

            request.onupgradeneeded = function (event) {
                const db = event.target.result;
                db.createObjectStore("tracks", { keyPath: "id", autoIncrement: true });
            };

            request.onsuccess = function (event) {
                db = event.target.result;
                loadTracks();
            };
        }

        function saveTrack(track) {
            const transaction = db.transaction(["tracks"], "readwrite");
            const store = transaction.objectStore("tracks");
            store.add(track);
            transaction.oncomplete = loadTracks;
        }

        function deleteTrack(id) {
            const transaction = db.transaction(["tracks"], "readwrite");
            const store = transaction.objectStore("tracks");
            store.delete(id);
            transaction.oncomplete = loadTracks;
        }

        function loadTracks() {
            const transaction = db.transaction(["tracks"], "readonly");
            const store = transaction.objectStore("tracks");
            const request = store.getAll();

            request.onsuccess = function () {
                tracks = request.result;
                renderPlaylist();
            };
        }

        function renderPlaylist() {
            playlist.innerHTML = "";
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.classList.add('playlist-item');
                li.innerHTML = `
                    <span>${track.title}</span>
                    <div class="menu">
                        <button class="menu-button">â‹®</button>
                        <div class="menu-options">
                            <button onclick="renameTrack(${track.id})">Rename</button>
                            <button onclick="moveTrack(${index}, -1)">Order Up</button>
                            <button onclick="moveTrack(${index}, 1)">Order Down</button>
                            <button onclick="deleteTrack(${track.id})">Delete</button>
                        </div>
                    </div>
                `;
                li.querySelector('.menu-button').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const menu = li.querySelector('.menu-options');
                    menu.classList.toggle('active');
                });
                li.addEventListener('click', () => playTrack(index));
                playlist.appendChild(li);
            });
        }

        function playTrack(index) {
            if (index < 0 || index >= tracks.length) return;
            const arrayBuffer = tracks[index].data;
            const blob = new Blob([arrayBuffer], { type: "audio/mp3" });
            const url = URL.createObjectURL(blob);
            audioPlayer.src = url;
            audioPlayer.play();
            audioPlayer.onended = () => playTrack((index + 1) % tracks.length);
        }

        function renameTrack(id) {
            const newName = prompt("Enter new name for the track:");
            if (newName) updateTrack(id, { title: newName });
        }

        function moveTrack(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= tracks.length) return;

            const [movedTrack] = tracks.splice(index, 1);
            tracks.splice(newIndex, 0, movedTrack);

            const transaction = db.transaction(["tracks"], "readwrite");
            const store = transaction.objectStore("tracks");
            store.clear();
            tracks.forEach((track) => store.add(track));

            transaction.oncomplete = loadTracks;
        }

        function exportPlaylist() {
            const data = tracks.map(track => ({
                title: track.title,
                data: Array.from(new Uint8Array(track.data))
            }));

            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'playlist.fmplaylist';
            link.click();
        }

        function importPlaylist(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function () {
                const data = JSON.parse(reader.result);
                data.forEach(item => {
                    const arrayBuffer = new Uint8Array(item.data).buffer;
                    saveTrack({ title: item.title, data: arrayBuffer });
                });
            };
            reader.readAsText(file);
        }

        addButton.addEventListener('click', () => {
            const files = fileInput.files;
            if (!files.length) return;

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const arrayBuffer = event.target.result;
                    saveTrack({ title: file.name, data: arrayBuffer });
                };
                reader.readAsArrayBuffer(file);
            }
        });

        exportButton.addEventListener('click', exportPlaylist);
        importButton.addEventListener('click', () => importInput.click());
        importInput.addEventListener('change', importPlaylist);

        initDB();
    </script>
</body>
</html>
